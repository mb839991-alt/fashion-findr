<!-- HERO -->
<section class="bg-indigo-50 py-12">
  <div class="container mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Find the styles you love â€” all in one place</h1>
    <p class="text-gray-600 mb-6">Search thousands of products across top stores.</p>
    <div class="flex justify-center space-x-2">

  <!-- FILTERS -->

      <!-- Products injected by JS -->
    </div>

      <button id="prevPage" class="bg-gray-200 px-4 py-1 rounded">â€¹ Prev</button>

<!-- JS -->
<script>
  const products = Array.from({length:36}).map((_,i)=>({
    id:i+1,
    title:['Leather Jacket','Wool Coat','Running Shoes','Satin Dress','Denim Jacket','Loafers'][i%6]+' '+(i+1),
    brand:['Zara','COS','H&M','Arket','Mango','Uniqlo'][i%6],
    price:(20 + (i%12)*15 + (i%5)).toFixed(2),
    image:`https://via.placeholder.com/320x360?text=Item+${i+1}`,
    category:['Coats','Shoes','Accessories','Home'][i%4]
  }));

  const productGrid = document.getElementById('productGrid');
  const resultsCount = document.getElementById('resultsCount');
  const priceVal = document.getElementById('priceVal');
  const priceRange = document.getElementById('priceRange');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const filtersPanel = document.getElementById('filtersPanel');

  let state = {page:1, perPage:12, query:'', maxPrice:Number(priceRange.value), category:''};

  function renderProducts(){
    const q = state.query.trim().toLowerCase();
    let filtered = products.filter(p=>{
      if (q && !(p.title.toLowerCase().includes(q) || p.brand.toLowerCase().includes(q) || p.category.toLowerCase().includes(q))) return false;
      if (state.category && p.category !== state.category) return false;
      if (Number(p.price) > state.maxPrice) return false;
      return true;
    });
    const start = (state.page-1)*state.perPage;
    const pageItems = filtered.slice(start, start+state.perPage);
    productGrid.innerHTML = pageItems.map(p=>`
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover">
        <div class="p-2">
          <div class="text-sm text-gray-500">${p.brand}</div>
          <div class="font-medium">${p.title}</div>
          <div class="text-indigo-600 font-semibold">Â£${p.price}</div>
        </div>
      </div>
    `).join('');
  }

  priceRange.addEventListener('input', e=>{
    priceVal.textContent = e.target.value;
    state.maxPrice = Number(e.target.value);
    renderProducts();
  });

  searchBtn.addEventListener('click', ()=>{
    state.query = searchInput.value;
    state.page =1;
    renderProducts();
  });

  document.getElementById('applyFilters').addEventListener('click', ()=>{
    state.category = document.getElementById('filterCategory').value;
    state.page=1;
    renderProducts();
  });

  document.getElementById('nextPage').addEventListener('click', ()=>{
    state.page++;
    renderProducts();
  });

  document.getElementById('prevPage').addEventListener('click', ()=>{
    if(state.page>1) state.page--;
    renderProducts();
  });

  mobileMenuBtn.addEventListener('click', ()=>{
    filtersPanel.classList.toggle('hidden');
  });

  document.getElementById('year').textContent = new Date().getFullYear();

  renderProducts();
</script>

</body>
</html>
